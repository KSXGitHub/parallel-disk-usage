name: Clippy

on:
  - push
  - pull_request

jobs:
  clippy_check:
    name: Clippy

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache
        uses: actions/cache@v4
        timeout-minutes: 1
        continue-on-error: true
        if: matrix.os != 'macos-latest' # Cache causes errors on macOS
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ github.job }}-${{ runner.os }}-${{ hashFiles('rust-toolchain') }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ github.job }}-${{ runner.os }}-${{ hashFiles('rust-toolchain') }}-${{ hashFiles('**/Cargo.lock') }}
            ${{ github.job }}-${{ runner.os }}-${{ hashFiles('rust-toolchain') }}-

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs > /tmp/install-rustup
          chmod +x /tmp/install-rustup
          /tmp/install-rustup --default-toolchain $(cat rust-toolchain) --component clippy -y

      - name: Use clippy to lint code (dev)
        env:
          FMT: 'false'
          LINT: 'true'
          DOC: 'false'
          BUILD: 'false'
          TEST: 'false'
        run: ./test.sh

      - name: Use clippy to lint code (release)
        env:
          FMT: 'false'
          LINT: 'true'
          DOC: 'false'
          BUILD: 'false'
          TEST: 'false'
        run: ./test.sh
